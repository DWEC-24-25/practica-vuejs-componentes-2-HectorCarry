<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>VueJS: Componentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Cargar CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <h1 id="autor">Autor: Héctor Carrillo Escribano</h1>

    <div id="app" class="container mt-4">
        <!-- Contenedor del título con Bootstrap -->
        <div class="jumbotron text-center p-4 bg-light rounded">
            <h1 id="title">{{ collection.title }}</h1>
        </div>

        <!-- Lista de películas usando item-data -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" v-for="(item, index) in collection.items" :key="index">
                <item-data :item="item" :index="index"></item-data>
            </div>
        </div>
    </div>

    <!-- Cargar Vue 3 y el archivo de scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
